<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boustrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            margin: 10px;
            border-bottom: 2px solid gray;
            background-color: rgb(241, 241, 241);
        }

        i {
            color: rgb(25, 112, 194);
            font-size: 19px;
        }
    </style>
</head>

<body>
    <div class="container">

        <form class="row border border-3 border-info p-2">
            <header>
                <h1>Enregitrer un vouvel apprenant</h1>
            </header>
            <div class="col-sm-4 d-flex align-items-center"><i class="bi bi-person-video2"></i><input type="text"
                    class="form-control ml-2" placeholder="Votre identifiant"></div>
            <div class="col-sm-4 d-flex align-items-center"><i class="bi bi bi-person-fill"></i><input type="text"
                    class="form-control ml-2" placeholder="Votre prénom"></div>
            <div class="col-sm-4 d-flex align-items-center"><i class="bi bi-file-person-fill "></i><input type="text"
                    class="form-control ml-2" placeholder="Votre nom"></div>

            <div class="col-sm-4 mt-3  d-flex align-items-center"><i class="bi bi-at"></i><input type="email"
                    class="form-control ml-2" placeholder="Email@gmail.com"></div>
            <div class="col-sm-4 mt-3  d-flex align-items-center"><i class="bi bi-calendar-check"></i><input type="date"
                    class="form-control ml-2" placeholder="Votre prénom"></div>
            <div class="col-sm-4 mt-3 d-flex align-items-center">
                <i class="bi bi-gender-female"></i>
                <div class="col-sm-6 d-flex align-items-center ml-3"><input type="radio" name="radi"
                        class="form-check-input">Homme</div>
                <div class="col-sm-6 d-flex align-items-center"><input type="radio" name="radi"
                        class="form-check-input">Femme</div>
            </div>

            <div class="col-sm-8 mt-3  d-flex align-items-center"><i class="bi bi-house-door"></i><input type="text"
                    class="form-control ml-2" placeholder="Saisire votre addresse">
            </div>
            <div class="col-sm-4 mt-3 pb-2 d-flex align-items-center"><i class="bi bi-globe2"></i>
                <select class="form-control text-danger  d-flex align-items-center ml-2">
                    <option value="gouvernoant ">List déroulante basée sur la table gouvernoant </option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>



            <div class="col-sm-4 mt-3  d-flex align-items-center"><i class="bi bi-key"></i><input type="password"
                    class="form-control ml-2" placeholder="Mot de passe"></div>
            <div class="col-sm-4 mt-3  d-flex align-items-center"><i class="bi bi-arrow-clockwise"></i><input
                    type="password" class="form-control ml-2" placeholder="Mot de passe"></div>
            <div class="col-sm-4 mt-3  d-flex align-items-center"><i class="bi bi-journal-text"></i>
                <select class="form-control text-danger ml-2">
                    <option value="groupe">liste déroulante bassé sur la table groupe</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <div class="col-sm-12 border border-3 border-info mt-3"></div>

            <div class="col-sm-8 mt-3"><button class="btn btn-primary btn-sm btn-block" type="submit">Envoyer</button>
            </div>
            <div class="col-sm-4 mt-3"><button class="btn btn-danger btn-sm btn-block" type="submit">Envoyer</button>
            </div>


        </form>
    </div>
</body>

</html>
